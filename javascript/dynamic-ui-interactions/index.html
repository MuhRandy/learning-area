<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic UI Interactions</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Dropdown menu</h1>
      <div class="dropdown click">
        <div class="trigger">Trigger</div>
        <div class="content">
          <div class="option">
            <div class="trigger">Option 1</div>
            <div class="content">Content of option 1</div>
          </div>
          <div class="option">
            <div class="trigger">Option 2</div>
            <div class="content">Content of option 2</div>
          </div>
          <div class="option">
            <div class="trigger">Option 3</div>
            <div class="content">Content of option 3</div>
          </div>
        </div>
      </div>
    </div>

    <div>
      <h1>Image Carousel</h1>

      <div class="carousel">
        <div class="images">
          <div class="image">Image 1</div>
          <div class="image">Image 2</div>
          <div class="image">Image 3</div>
          <div class="image">Image 4</div>
        </div>

        <div class="button">
          <button class="prev">Prev</button>
          <div class="ticks"></div>
          <button class="next">Next</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
